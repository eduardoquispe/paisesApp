<h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-outline-primary': region !== regionActiva,
      'btn-primary': region === regionActiva
    }" -->
    <button
      *ngFor="let region of regiones"
      (click)="activarRegion(region)"
      [class]="getClaseCss(region)"
    >
      {{region | titlecase}}
    </button>
  </div>
</div>
<hr>
<!-- <div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el término {{termino}}
</div> -->
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
